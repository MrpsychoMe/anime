<!DOCTYPE html>
<html lang="en">
<head>
    <link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <title>thones</title>
    <style>
        body
        {
            text-align: center;
            background-image: url(thon.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        div
        {
            height: 600px;
            width: 400px;
            border: 1px solid black;
            background: linear-gradient(90deg,red, blue);
            margin: 80px 0 0 1000px;
            border-radius: 80px;
        }
        h1
        {
            margin-top: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: ghostwhite;
        }
        .form-control
        {
            margin-left: 50px;
            padding: 10px 50px 10px 70px;
        }
        .c1
        {
            margin-top: 60px;
        }
        .c2
        {
            margin-top: 20px;
        }
        #btn
        {
            padding: 10px 128px 10px 125px;
            margin-top: 30px;
            margin-right: 8px;
            color: ghostwhite;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg,blue,red);
            border: transparent;
        }
        .aa
        {
            text-decoration: none;
            border: 1px solid white;
            color: ghostwhite;
            background-color: transparent;
        }
        .a1
        {
            margin: 40px 0 0 0px;
            padding: 10px 30px 10px 50px;
            color: blue;
        }
        .b1
        {
            margin: 40px 0 0 50px;
            padding: 10px 30px 10px 70px;
            color: red;

        }
        p{
            color: ghostwhite;
            margin: 20px;
        }
    </style>
</head>
<body>
    <form action="" class="animate__animated animate__slideInLeft">
    <div>
       <h1>Login Form</h1>
       <table>
        <tr>
            <td>
                <input type="text" class="form-control c1" placeholder="user name">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" class="form-control c2" placeholder="abc@mail.com">
            </td>
         </tr>
    </table>
       <button id="btn">Login</button>
       <p> Or login with </p>
       <button class="aa a1">Facebook</button>
       <button class="aa b1">Googel</button>
       <p>Not a memebers?Signup now</p>
    </div>
</body>
</html>
