<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
    <style>
        body
        {
            background-image: url(./dead.jpg);
            background-repeat:no-repeat;
            background-size:cover;
        }
        div
        {
            height: 600px;
            width: 400px;
            border: 1px solid ;
            background: linear-gradient(90deg,greenyellow,pink);
            margin: 80px 0 0 20px;
            border-radius: 80px;
        }
        h1
        {
            margin-top: 60px;
            font-family: Arial, Helvetica, sans-serif;
            color: ghostwhite;
            text-align: center;
        }
        .form-control
        {
            margin-left: 40px;
            padding: 10px;
            border-radius: 10px;
        }
        #aa
        {
            border: 1px solid transparent;
            color: black;
        }
        #btn
        {
            padding: 10px 128px 10px 125px;
            margin-top: 30px;
            margin-right: 8px;
            color: ghostwhite;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg,pink,greenyellow);
            border: transparent;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <form action="" class="animate__animated animate__slideInRight">
    <div>
        <h1>Signup Form</h1>
        <table>
            <tr>
                <td>
                    <input type="text" class="form-control" placeholder="First name">
                    <input type="text" class="form-control" placeholder="second name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control" placeholder="123@email.com">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" class="form-control" placeholder="contact">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" class="form-control" placeholder="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="form-control" name="gender">male
                    <input type="radio" class="form-control" name="gender">female
                    <input type="radio" class="form-control" name="gender">other
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" class="form-control" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" class="form-control" placeholder="confirm-password">
                </td>
            </tr>
        </table>
        <button id="btn">Signup</button>
    </div>
    
</body>
</html>
